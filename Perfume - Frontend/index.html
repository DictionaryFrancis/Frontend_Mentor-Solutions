<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap" rel="stylesheet">
    
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
    <div class="container">
      
      <img id="logo" src="perfume-channel.jpg" alt="logo of perfume channel">
      
      <div class="text">
        <h2 class="preview">
          PERFUME
        </h2>

        <h1 class="perfum-name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <p id="prices">
          <span class="price-main">
            $149.99
          </span>
          <span class="price-discount">
            $169.99
          </span>
        </p>
        
        <button class="cart">
          <img class="icon-cart" src="icon-cart.svg" alt="cart icon">
           <span class="text-cart">
             Add to Cart 
          </span>
        </button>
      </div> 
    </div>
      
    
</body>
</html>
